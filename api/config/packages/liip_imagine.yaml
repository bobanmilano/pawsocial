# Documentation on how to configure the bundle can be found at: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
    # valid drivers options include "gd" or "gmagick" or "imagick"
    driver: "gd"

    filter_sets:
        cache: ~

        # Optimized for desktop cover images (e.g., 1200x600)
        cover_desktop:
            quality: 85
            filters:
                thumbnail: { size: [1200, 600], mode: outbound }

        # Optimized for tablet cover images (e.g., 800x450)
        cover_tablet:
            quality: 80
            filters:
                thumbnail: { size: [800, 450], mode: outbound }

        # Optimized for mobile cover images (e.g., 400x300)
        cover_mobile:
            quality: 75
            filters:
                thumbnail: { size: [400, 300], mode: outbound }
